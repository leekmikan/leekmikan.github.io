		<div class="title">
			<h1>[便利系ツール]ライブの当選率、倍率の近似計算</h1>
            <p>Twitter(X)などの当選アンケートから倍率を予測し、何公演買えば何%当たるかを計算</p>
			<p>全員のイベント公演応募数は同じと仮定して計算(分散、標準偏差が0)</p>
		</div>
		<div class="text_frame">
			<h2>数値入力</h2>
		</div>
		<div class="main">
			<label for="oubo">全員の応募公演数[個]</label>
			<input name="oubo" id="oubo" type="number" value="6" min="1" step="1" onchange="Cal()"><br><br>
			<label for="tousen">当選者の割合[%]　　</label>
			<input name="tousen" id="tousen" type="number" value="60" min="0" step="1" max="100" onchange="Cal()"><br><br>
			<br><br>
			<p>以下、自分の当選確率を求めたい場合に入力</p>
			<label for="oubom">自分の応募公演数[個]</label>
			<input name="oubom" id="oubom" type="number" value="1" min="1" max="100" step="1" onchange="Cal()"><br><br>
		</div>
		<div class="text_frame">
			<h2>結果</h2>
		</div>
		<div class="main">
			<p>当選倍率は<span class="big" id="sval">0</span>倍です</p><br>
			<p>あなたがN公演当選する確率は以下の通りです。</p>
